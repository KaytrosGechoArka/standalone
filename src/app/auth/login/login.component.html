<div class="main-container">
    <mat-card class="login-card">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. tariquerk@gmail.com" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Ex. tak@!#I!$%" required>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary">Login</button>
        <div class="bottom-text">
            I don't have account <a routerLink="../signup">Signup</a>
        </div>
    </mat-card>
</div>
